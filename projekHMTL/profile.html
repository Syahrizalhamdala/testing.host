<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pribadi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eceff1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            background: #263238;
            color: #ffffff;
            border-radius: 15hv;
            box-shadow: 0 4px 20 rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .profile-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #37474f;
        }
        .profile-header img {
            border-radius: 50%;
            height: 100px;
            width: 100px;
            margin-right: 20px;
            border: 3px solid #ffab00;
        }
        .profile-header h2 {
            margin: 0;
            font-size: 24px;
        }
        .profile-header p {
            margin: 5px 0;
            font-size: 16px;
            color: #ffab00;
        }
        .bio {
            padding: 20px;
            background: #455a64;
        }
        .bio h3 {
            margin-top: 0;
        }
        .social-links {
            padding: 20px;
            text-align: center;
            background: #37474f;
        }
        .social-links a {
            margin: 0 15hv;
            text-decoration: none;
            color: #ffab00;
            font-size: 18px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #ffd600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-header">
        <img src="1dc12195-969a-4549-b900-d7c656a6cf83.jpg" alt="Foto Profil">
        <div>
            <h2>SYAHRIZAL HAMDALA</h2>
            <p>PELAJAR</p>
        </div>
    </div>

    <div class="bio">
        <h3>STATUS JOMBLO</h3>
        <p>UMUR 20 TAHUN</p>
        <p>Saya adalah seorang yang setia. Saya sering disakiti oleh para wanita. Dalam waktu luang, saya sering rebahan.</p>
    </div>

    <div class="social-links">
        <h3>Temukan Saya di</h3>
        <a href="https://www.facebook.com" target="syahrizalhm">Facebook</a>
        <a href="https://www.instagram.com" target="syahrizalhm">Instagram</a>
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
    </div>
</div>

</body>
</html>
